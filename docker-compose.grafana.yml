version: '3.8'

services:
  grafana:
    image: grafana/grafana:latest
    container_name: grafana-solar-monitoring
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_INSTALL_PLUGINS=
    volumes:
      - grafana-storage:/var/lib/grafana
    networks:
      - grafana-network
    restart: unless-stopped

volumes:
  grafana-storage:

networks:
  grafana-network:
    driver: bridge

