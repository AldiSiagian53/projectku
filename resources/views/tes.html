<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Eco Power Monitoring - Palette</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background: #f4f4f4;
    }
    .palette {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
      max-width: 800px;
      margin: 0 auto;
    }
    .color-box {
      height: 120px;
      border-radius: 8px;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      padding: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      color: white;
      font-weight: bold;
      text-shadow: 0 1px 2px rgba(0,0,0,0.7);
    }
    .label {
      font-size: 12px;
      margin-top: 4px;
      text-transform: uppercase;
    }
  </style>
</head>
<body>
  <h1 style="text-align:center; margin-bottom:20px;">Eco Power Monitoring — Palet Warna</h1>
  <div class="palette">
    <div class="color-box" style="background-color: #2563eb;">
      #2563eb<br><span class="label">Panel Power (Chart)</span>
    </div>
    <div class="color-box" style="background-color: #0ea5e9;">
      #0ea5e9<br><span class="label">Charging Power</span>
    </div>
    <div class="color-box" style="background-color: #10b981;">
      #10b981<br><span class="label">Battery Voltage / ≥70%</span>
    </div>
    <div class="color-box" style="background-color: #ef4444;">
      #ef4444<br><span class="label">Temperature / &lt;40%</span>
    </div>
    <div class="color-box" style="background-color: #8b5cf6;">
      #8b5cf6<br><span class="label">Battery Wh</span>
    </div>
    <div class="color-box" style="background-color: #f59e0b;">
      #f59e0b<br><span class="label">Battery 40–69%</span>
    </div>
    <div class="color-box" style="background-color: #3b82f6; color: white;">
      #3b82f6<br><span class="label">Panel Card BG</span>
    </div>
  </div>
</body>
</html>
